<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitzplatzsuche Abiball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    select {
      margin: 20px auto;
      font-size: 16px;
      padding: 5px 10px;
      width: 90%;
      max-width: 300px;
    }
    .container {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }
    .container-inner {
      position: relative;
      width: 500px;
      height: 800px;
      margin: 0 auto;
    }
    .table {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      font-weight: bold;
    }
    .round {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
    }
    .rect {
      width: 50px;
      height: 25px;
      background-color: white;
    }
    .highlight {
      background-color: deeppink !important;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sitzplatzsuche Abiball</h1>
  <p>Wähle deinen Namen aus:</p>
  <select id="nameSelect" onchange="highlight()">
    <option value="">-- Bitte Namen wählen --</option>
  </select>
  <div class="container">
    <div class="container-inner" id="plan"></div>
  </div>

  <script>
    const guests = {
      "Al Mallah": 28, "Albert": 15, "Bakir": 23, "Bochem": 25, "Brüßel": 43, "Bugatto": 41,
      "Bähr": 21, "Böhme": 31, "Büllesbach": 37, "Cevela": 26, "Chmiel": 4, "Christian": 19,
      "Cosic": 45, "Cumpanici": 38, "De Waele": 5, "Diewald": 10, "Dresen": 22, "Eck": 10,
      "Eckhard": 46, "Ekler": 11, "Fichna": 37, "Friesen": 2, "Gardi": 41, "Gensel": 9,
      "Gerboga": 40, "Gottschling": 27, "Habroune": 27, "Hansen": 1, "Hartmann": 35,
      "Hashemian": 20, "Hemgesberg": 20, "Henseler": 11, "Herweg": 36, "Hirgen": 10,
      "Hoffmann": 36, "Hußlein": 39, "Jäger": 28, "Kaasch": 29, "Kelter": 39, "Kempchen": 44,
      "Klein": 3, "Konda": 31, "Krasniqui": 24, "Krieger": 38, "Kriese": 33, "Krämer": 8,
      "Lischke": 46, "Lojade": 1, "Lübke": 14, "Mahlberg": 35, "Maktad": 25, "Marienfeld": 13,
      "Mazur": 44, "McCann": 13, "Michalska": 24, "Milani": 24, "Over": 26, "Petereit": 32,
      "Poggel": 17, "Quannani": 42, "Raaf": 2, "Reuter": 30, "Rexhepi": 41, "Richter": 18,
      "Rillig": 3, "Ritz": 4, "Romauer": 43, "Romes": 16, "Roos": 12, "Salomon": 5,
      "Schilling": 42, "Schmiing": 32, "Schmitz. B": 30, "Schmitz. N": 45, "Schultheis": 15,
      "Schwarz": 16, "Shakir": 42, "Simon": 19, "Sistig": 33, "Steinhoff": 12, "Straßburger": 8,
      "Studeny": 11, "Thevis": 8, "Thome": 34, "Ucar": 29, "Wall": 42, "Wandel": 14,
      "Wehrend": 18, "Wölfing": 9, "Younssi": 42, "Yousif": 42, "Zubair": 40, "Zwick": 21,
      "v. Kannen": 3
    };

    const tableMap = {};
    const plan = document.getElementById("plan");

    const positions = {
      1:[140,100], 2:[210,100], 3:[280,100], 4:[350,100],
      5:[140,180], 6:[210,180], 7:[280,180], 8:[350,180],
      9:[140,260],10:[210,260],11:[280,260],12:[350,260],
      13:[140,340],14:[210,340],15:[280,340],16:[350,340],
      17:[140,420],18:[210,420],19:[280,420],20:[350,420],
      21:[140,500],22:[210,500],23:[280,500],24:[350,500],
      25:[140,580],26:[210,580],27:[280,580],28:[350,580],
      29:[140,660],30:[210,660],31:[280,660],32:[350,660],
      33:[440,100],34:[440,180],35:[440,260],36:[440,340],37:[440,420],38:[440,500],39:[440,580],40:[440,660],41:[440,740],
      42:[40,100],43:[40,180],44:[40,260],45:[40,340],46:[40,420]
    };

    for (let i = 1; i <= 46; i++) {
      const div = document.createElement("div");
      div.textContent = i;
      div.className = `table ${i <= 32 ? 'round' : 'rect'}`;
      const [x, y] = positions[i];
      div.style.left = x + 'px';
      div.style.top = y + 'px';
      div.style.position = 'absolute';
      plan.appendChild(div);
      tableMap[i] = div;
    }

    for (const name in guests) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      document.getElementById("nameSelect").appendChild(opt);
    }

    function highlight() {
      document.querySelectorAll('.table').forEach(t => t.classList.remove('highlight'));
      const name = document.getElementById("nameSelect").value;
      if (!name || !guests[name]) return;
      const table = guests[name];
      tableMap[table].classList.add('highlight');
    }
  </script>
</body>
</html>
