<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abiball Sitzplatzreservierung</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #seat-map {
      display: grid;
      grid-template-columns: repeat(30, 30px);
      gap: 6px;
      margin-bottom: 2rem;
    }
    .seat {
      width: 30px;
      height: 30px;
      background-color: #4caf50;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .seat.selected {
      background-color: #ffc107;
    }
    .seat.reserved {
      background-color: #e53935;
      cursor: not-allowed;
    }
    #reservation-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      width: 100%;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Abiball Sitzplatzreservierung</h1>
  <div id="seat-map"></div>

  <form id="reservation-form">
    <label for="name">Familienname:</label>
    <input type="text" id="name" required />
    <button type="submit">Plätze reservieren</button>
  </form>

  <script>
    const seatMap = document.getElementById("seat-map");
    const form = document.getElementById("reservation-form");
    const nameInput = document.getElementById("name");

    const totalSeats = 300;
    const reservedSeats = new Set(); // Hier später echte Datenbankanbindung
    const selectedSeats = new Set();

    for (let i = 1; i <= totalSeats; i++) {
      const seat = document.createElement("div");
      seat.classList.add("seat");
      seat.textContent = i;
      seat.dataset.seatNumber = i;

      if (reservedSeats.has(i)) {
        seat.classList.add("reserved");
      } else {
        seat.addEventListener("click", () => {
          if (seat.classList.contains("reserved")) return;
          seat.classList.toggle("selected");
          if (selectedSeats.has(i)) {
            selectedSeats.delete(i);
          } else {
            selectedSeats.add(i);
          }
          form.style.display = selectedSeats.size > 0 ? "flex" : "none";
        });
      }

      seatMap.appendChild(seat);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name || selectedSeats.size === 0) return;

      selectedSeats.forEach((seatNumber) => {
        const seatDiv = document.querySelector(`[data-seat-number='${seatNumber}']`);
        seatDiv.classList.remove("selected");
        seatDiv.classList.add("reserved");
        seatDiv.removeEventListener("click", () => {});
        reservedSeats.add(seatNumber);
      });

      alert(`Danke, ${name}! Du hast folgende Plätze reserviert: ${[...selectedSeats].join(", ")}`);
      selectedSeats.clear();
      form.reset();
      form.style.display = "none";
    });
  </script>
</body>
</html>
