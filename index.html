<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitzplatzsuche Abiball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    h1 {
      margin-top: 20px;
    }
    select {
      margin: 20px;
      font-size: 16px;
      padding: 5px 10px;
      width: 90%;
      max-width: 300px;
    }
    #plan {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 1136px;
      margin: auto;
      background: url("plan.png") no-repeat center center;
      background-size: contain;
    }
    .highlight {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: deeppink;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Sitzplatzsuche Abiball</h1>
  <p>Wähle deinen Namen aus:</p>
  <select id="nameSelect" onchange="highlight()">
    <option value="">-- Bitte Namen wählen --</option>
  </select>
  <div id="plan">
    <div id="marker" class="highlight" style="display:none;"></div>
  </div>
  <script>
    const guests = {
      "Al Mallah": 28, "Albert": 15, "Bakir": 23, "Bochem": 25, "Brüßel": 43, "Bugatto": 41,
      "Bähr": 21, "Böhme": 31, "Büllesbach": 37, "Cevela": 26, "Chmiel": 4, "Christian": 19,
      "Cosic": 45, "Cumpanici": 38, "De Waele": 5, "Diewald": 10, "Dresen": 22, "Eck": 10,
      "Eckhard": 46, "Ekler": 11, "Fichna": 37, "Friesen": 2, "Gardi": 41, "Gensel": 9,
      "Gerboga": 40, "Gottschling": 27, "Habroune": 27, "Hansen": 1, "Hartmann": 35,
      "Hashemian": 20, "Hemgesberg": 20, "Henseler": 11, "Herweg": 36, "Hirgen": 10,
      "Hoffmann": 36, "Hußlein": 39, "Jäger": 28, "Kaasch": 29, "Kelter": 39, "Kempchen": 44,
      "Klein": 3, "Konda": 31, "Krasniqui": 24, "Krieger": 38, "Kriese": 33, "Krämer": 8,
      "Lischke": 46, "Lojade": 1, "Lübke": 14, "Mahlberg": 35, "Maktad": 25, "Marienfeld": 13,
      "Mazur": 44, "McCann": 13, "Michalska": 24, "Milani": 24, "Over": 26, "Petereit": 32,
      "Poggel": 17, "Quannani": 42, "Raaf": 2, "Reuter": 30, "Rexhepi": 41, "Richter": 18,
      "Rillig": 3, "Ritz": 4, "Romauer": 43, "Romes": 16, "Roos": 12, "Salomon": 5,
      "Schilling": 42, "Schmiing": 32, "Schmitz. B": 30, "Schmitz. N": 45, "Schultheis": 15,
      "Schwarz": 16, "Shakir": 42, "Simon": 19, "Sistig": 33, "Steinhoff": 12, "Straßburger": 8,
      "Studeny": 11, "Thevis": 8, "Thome": 34, "Ucar": 29, "Wall": 42, "Wandel": 14,
      "Wehrend": 18, "Wölfing": 9, "Younssi": 42, "Yousif": 42, "Zubair": 40, "Zwick": 21,
      "v. Kannen": 3
    };

    const positions = {
      1:[100,150], 2:[180,150], 3:[260,150], 4:[340,150],
      5:[100,240], 6:[180,240], 7:[260,240], 8:[340,240],
      9:[100,330],10:[180,330],11:[260,330],12:[340,330],
      13:[100,420],14:[180,420],15:[260,420],16:[340,420],
      17:[100,510],18:[180,510],19:[260,510],20:[340,510],
      21:[100,600],22:[180,600],23:[260,600],24:[340,600],
      25:[100,690],26:[180,690],27:[260,690],28:[340,690],
      29:[100,780],30:[180,780],31:[260,780],32:[340,780],
      33:[440,150],34:[440,240],35:[440,330],36:[440,420],37:[440,510],38:[440,600],39:[440,690],40:[440,780],41:[440,870],
      42:[10,150],43:[10,240],44:[10,330],45:[10,420],46:[10,510]
    };

    const marker = document.getElementById("marker");
    const select = document.getElementById("nameSelect");

    for (const name in guests) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    }

    function highlight() {
      const name = select.value;
      if (!name || !guests[name]) {
        marker.style.display = "none";
        return;
      }
      const table = guests[name];
      const [x, y] = positions[table];
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      marker.style.display = "block";
    }
  </script>
</body>
</html>
