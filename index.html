<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abiball Sitzplatzreservierung</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: auto;
      transform: scale(0.85);
      transform-origin: top center;
    }
    .stage {
      width: 240px;
      height: 32px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: max-content;
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .hall {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 40px 30px;
      justify-content: center;
    }
    .table-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
    }
    .table {
      width: 45px;
      height: 200px;
      background-color: #444;
      border-radius: 4px;
    }
    .seats-column {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .seat {
      width: 22px;
      height: 22px;
      background-color: #4caf50;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.6rem;
      cursor: pointer;
    }
    .seat.selected {
      background-color: #ffc107;
    }
    .seat.reserved {
      background-color: #e53935;
      cursor: not-allowed;
    }
    .modal {
      position: absolute;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      border-radius: 8px;
      min-width: 200px;
    }
    .modal input, .modal button {
      padding: 0.4rem;
      font-size: 0.9rem;
    }
    .modal button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .modal button:hover {
      background: #1976d2;
    }
    .close-modal {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .overlay {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stage">Bühne</div>
  <div class="hall" id="hall"></div>

  <div class="modal" id="reservation-modal">
    <button class="close-modal" id="close-modal">×</button>
    <label for="name">Familienname:</label>
    <input type="text" id="name" required />
    <button id="submit-reservation">Plätze reservieren</button>
  </div>

  <script>
    const hall = document.getElementById("hall");
    const modal = document.getElementById("reservation-modal");
    const nameInput = document.getElementById("name");
    const submitButton = document.getElementById("submit-reservation");
    const closeButton = document.getElementById("close-modal");

    const totalTables = 16;
    const seatsPerSide = 9;
    const reservedSeats = new Set();
    const selectedSeats = new Set();
    let seatNumber = 1;
    let lastClickedSeat = null;

    for (let i = 0; i < totalTables; i++) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("table-wrapper");

      const leftCol = document.createElement("div");
      leftCol.classList.add("seats-column");
      for (let j = 0; j < seatsPerSide; j++) {
        const seat = createSeat(seatNumber++);
        leftCol.appendChild(seat);
      }

      const table = document.createElement("div");
      table.classList.add("table");

      const rightCol = document.createElement("div");
      rightCol.classList.add("seats-column");
      for (let j = 0; j < seatsPerSide; j++) {
        const seat = createSeat(seatNumber++);
        rightCol.appendChild(seat);
      }

      wrapper.appendChild(leftCol);
      wrapper.appendChild(table);
      wrapper.appendChild(rightCol);
      hall.appendChild(wrapper);
    }

    function createSeat(number) {
      const seat = document.createElement("div");
      seat.classList.add("seat");
      seat.textContent = number;
      seat.dataset.seatNumber = number;
      if (reservedSeats.has(number)) {
        seat.classList.add("reserved");
      } else {
        seat.addEventListener("click", (e) => toggleSeat(seat, number, e));
      }
      return seat;
    }

    function toggleSeat(seat, number, event) {
      if (seat.classList.contains("reserved")) return;
      seat.classList.toggle("selected");
      if (selectedSeats.has(number)) {
        selectedSeats.delete(number);
      } else {
        selectedSeats.add(number);
      }

      if (selectedSeats.size > 0) {
        const rect = seat.getBoundingClientRect();
        modal.style.top = `${window.scrollY + rect.top}px`;
        modal.style.left = `${window.scrollX + rect.left + 40}px`;
        modal.style.display = "flex";
      } else {
        modal.style.display = "none";
      }
    }

    submitButton.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name || selectedSeats.size === 0) return;

      selectedSeats.forEach((seatNumber) => {
        const seatDiv = document.querySelector(`[data-seat-number='${seatNumber}']`);
        seatDiv.classList.remove("selected");
        seatDiv.classList.add("reserved");
        seatDiv.removeEventListener("click", () => {});
        reservedSeats.add(seatNumber);
      });

      alert(`Danke, Familie ${name}! Du hast folgende Plätze reserviert: ${[...selectedSeats].join(", ")}`);
      selectedSeats.clear();
      nameInput.value = "";
      modal.style.display = "none";
    });

    closeButton.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
