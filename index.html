<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sitzplatzsuche Abiball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    h1 {
      margin-top: 20px;
    }
    select {
      margin: 20px;
      font-size: 16px;
      padding: 5px 10px;
    }
    #plan {
      position: relative;
      width: 800px;
      height: 1200px;
      margin: auto;
      background: #f9f9f9;
      border: 2px solid #ccc;
    }
    .table {
      position: absolute;
      border: 2px solid black;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background: white;
      transition: 0.2s;
    }
    .rect-table {
      border-radius: 5px;
      width: 100px;
      height: 30px;
    }
    .highlight {
      background: deeppink !important;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sitzplatzsuche Abiball</h1>
  <p>Wähle deinen Namen aus:</p>
  <select id="nameSelect" onchange="highlight()">
    <option value="">-- Bitte Namen wählen --</option>
  </select>

  <div id="plan"></div>

  <script>
    const guests = {
      "Salomon": 5,
      "Schilling": 42,
      "Albert": 15,
      "Bakir": 23,
      "Friesen": 2,
      "Schwarz": 16,
      "Mazur": 44,
      "Bugatto": 41,
      "Gerboga": 40,
      "Wall": 42,
      "Cumpanici": 38
      // Weitere Gäste eintragen...
    };

    const positions = {};
    const plan = document.getElementById("plan");
    const select = document.getElementById("nameSelect");

    // RUND: 4 Spalten, 8 Reihen, Start x=100, y=100
    let i = 1;
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 4; col++) {
        const x = 100 + col * 150;
        const y = 100 + row * 100;
        createTable(i, x, y);
        i++;
      }
    }
    // RECHTECKIG LINKS: 42–46
    for (let j = 0; j < 5; j++) {
      createTable(42 + j, 10, 100 + j * 100, true);
    }
    // RECHTECKIG RECHTS: 33–41
    for (let j = 0; j < 9; j++) {
      createTable(33 + j, 680, 100 + j * 100, true);
    }

    function createTable(num, x, y, rect = false) {
      const div = document.createElement("div");
      div.className = "table" + (rect ? " rect-table" : "");
      div.style.left = x + "px";
      div.style.top = y + "px";
      div.textContent = num;
      div.id = "table-" + num;
      positions[num] = div;
      plan.appendChild(div);
    }

    for (const name in guests) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    }

    function highlight() {
      const name = select.value;
      for (const el of document.querySelectorAll('.table')) {
        el.classList.remove('highlight');
      }
      if (name && guests[name]) {
        const t = guests[name];
        positions[t].classList.add('highlight');
      }
    }
  </script>
</body>
</html>
