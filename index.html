<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitzplatzsuche Abiball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
    }
    h1 {
      margin-top: 20px;
    }
    select {
      margin: 20px;
      font-size: 16px;
      padding: 5px 10px;
      width: 90%;
      max-width: 300px;
    }
    #plan {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 1600px;
      margin: auto;
      background: #f9f9f9;
      border: 2px solid #ccc;
    }
    .table {
      position: absolute;
      border: 2px solid black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background: white;
      font-size: 14px;
    }
    .rect-table {
      border-radius: 5px;
      width: 70px;
      height: 25px;
      font-size: 12px;
    }
    .highlight {
      background: deeppink !important;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sitzplatzsuche Abiball</h1>
  <p>Wähle deinen Namen aus:</p>
  <select id="nameSelect" onchange="highlight()">
    <option value="">-- Bitte Namen wählen --</option>
  </select>

  <div id="plan"></div>

  <script>
    const guests = {
      "Al Mallah": 28, "Albert": 15, "Bakir": 23, "Bochem": 25, "Brüßel": 43, "Bugatto": 41,
      "Bähr": 21, "Böhme": 31, "Büllesbach": 37, "Cevela": 26, "Chmiel": 4, "Christian": 19,
      "Cosic": 45, "Cumpanici": 38, "De Waele": 5, "Diewald": 10, "Dresen": 22, "Eck": 10,
      "Eckhard": 46, "Ekler": 11, "Fichna": 37, "Friesen": 2, "Gardi": 41, "Gensel": 9,
      "Gerboga": 40, "Gottschling": 27, "Habroune": 27, "Hansen": 1, "Hartmann": 35,
      "Hashemian": 20, "Hemgesberg": 20, "Henseler": 11, "Herweg": 36, "Hirgen": 10,
      "Hoffmann": 36, "Hußlein": 39, "Jäger": 28, "Kaasch": 29, "Kelter": 39, "Kempchen": 44,
      "Klein": 3, "Konda": 31, "Krasniqui": 24, "Krieger": 38, "Kriese": 33, "Krämer": 8,
      "Lischke": 46, "Lojade": 1, "Lübke": 14, "Mahlberg": 35, "Maktad": 25, "Marienfeld": 13,
      "Mazur": 44, "McCann": 13, "Michalska": 24, "Milani": 24, "Over": 26, "Petereit": 32,
      "Poggel": 17, "Quannani": 42, "Raaf": 2, "Reuter": 30, "Rexhepi": 41, "Richter": 18,
      "Rillig": 3, "Ritz": 4, "Romauer": 43, "Romes": 16, "Roos": 12, "Salomon": 5,
      "Schilling": 42, "Schmiing": 32, "Schmitz. B": 30, "Schmitz. N": 45, "Schultheis": 15,
      "Schwarz": 16, "Shakir": 42, "Simon": 19, "Sistig": 33, "Steinhoff": 12, "Straßburger": 8,
      "Studeny": 11, "Thevis": 8, "Thome": 34, "Ucar": 29, "Wall": 42, "Wandel": 14,
      "Wehrend": 18, "Wölfing": 9, "Younssi": 42, "Yousif": 42, "Zubair": 40, "Zwick": 21,
      "v. Kannen": 3
    };

    const positions = {};
    const plan = document.getElementById("plan");
    const select = document.getElementById("nameSelect");

    let i = 1;
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 2; col++) {
        const x = 90 + col * 160;
        const y = 100 + row * 160;
        createTable(i, x, y);
        i++;
        const x2 = 320 + col * 160;
        createTable(i, x2, y);
        i++;
      }
    }

    for (let j = 0; j < 5; j++) {
      createTable(42 + j, 10, 100 + j * 160, true);
    }
    for (let j = 0; j < 9; j++) {
      createTable(33 + j, 310, 100 + j * 160, true);
    }

    function createTable(num, x, y, rect = false) {
      const div = document.createElement("div");
      div.className = "table" + (rect ? " rect-table" : "");
      div.style.left = x + "px";
      div.style.top = y + "px";
      div.textContent = num;
      div.id = "table-" + num;
      positions[num] = div;
      plan.appendChild(div);
    }

    for (const name in guests) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    }

    function highlight() {
      const name = select.value;
      for (const el of document.querySelectorAll('.table')) {
        el.classList.remove('highlight');
      }
      if (name && guests[name]) {
        const t = guests[name];
        positions[t].classList.add('highlight');
      }
    }
  </script>
</body>
</html>
